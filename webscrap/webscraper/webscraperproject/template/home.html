<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Scrapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!--{{i.stringname}}...{{i.address}}<br>-->

    <div class="container">
    <div class="row m-5">
        <div class="col m-4">
        <form method="POST" action="/">
            {% csrf_token %}
            <input class="form-control" name="page" type="text" placeholder="enter your link">
            <div class="col-md-2">
        <button class="btn btn-primary" type="submit">submit</button>
        </div>
        </form>
        <div class="col-md-6">
        <button class="btn btn-warning" type="submit">clear</button>
        </div>

    </div>

    </div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
                <table class="table table-success table-striped-column">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
    {% for i in data_values %}
  <tbody>
    <tr>
<!--      <th scope="row">1</th>-->
        <td>{{i.id}}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>
    </tr>
  </tbody>
    {% endfor %}
</table>

        </div>
    </div>
</div>



</body>
</html>
